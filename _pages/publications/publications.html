<script type="text/javascript" src="https://cdn.jsdelivr.net/gh/pcooksey/bibtex-js@1.0.0/src/bibtex_js.js"></script>

<h1 id="ForSyDe Publications">ForSyDe Publications</h1>

<bibtex src="/assets/bib/references.bib"></bibtex>

<div class="bibtex_structure">
    <div class="sort year" extra="DESC number">
        <div class="group year" extra="DESC number">
            <h2 class="title"></h2>
            <div class="templates" style="border: none;"></div>
        </div>
    </div>
</div>

<div class="bibtex_template">
    <div style="border: none;">
        <span class="author"></span>.
        <span class="title"></span>.
        <span class="if BIBTEXTYPEKEY==TECHREPORT">Technical report, <span class="institution"></span>.</span>
        <span class="if journal">
            <span class="journal" style="font-style: italic;"></span>.
        </span>
        <span class="if booktitle">
            In <span class="booktitle" style="font-style: italic;"></span>.
        </span>
        <span class="if address">
            <span class="address"></span>.
        </span>
        <span class="if pages">
            Pages <span class="pages"></span>.
        </span>
        <span class="if issue_date">
            <span class="issue_date"></span>.
        </span>
        <span class="if !issue_date">
            <span class="if year">
                <span class="year"></span>.
            </span>
        </span>
        <span class="if doi">
            [ <a class="bibtexVar" extra="doi" href="//dx.doi.org/+DOI+">DOI</a> ]
        </span>
        <!-- <span class="if isbn">
            [ <a class="bibtexVar" extra="isbn">ISBN</a> ]
        </span>
        <span class="if issn">
            [ <a class="bibtexVar" extra="issn">ISSN</a> ]
        </span> -->
        <span class="if url">
            [ <a class="bibtexVar" extra="url" href="//+URL+">URL</a> ]
        </span>
        <span class="if categories">
            <blockquote>
                <span class="categories"></span>
            </blockquote>
        </span>
    </div>
    <br>
</div>

<div id="bibtex_display"></div>
